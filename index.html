<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timed Code Quiz</title>
    <link rel="reset" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>

<nav>
    <div id="high-scores">
        <a href="./high-scores.html">View High Scores</a>
    </div>
    <div id="time">
        Time:<span id="timer">75</span> Score: <span class="score">0</span>
    </div>
</nav>

<main>
    <card>
        <section class="intro">
            <h1 class="header">Timed Coding Quiz!</h1>
            <p class="describe">
                Try to answer the following code-related questions within the time limit. But... keep in mind that
                wrong answers will deduct your timer by 10 seconds.
            </p>

            <button id="start">Start Quiz</button>
        </section>

        <section class="flex-container" id="quiz">
            <h1 class="question" id="question"></h1>
            <ol id="choices">
                <li><button id="one" class="answer"></button></li>
                <li><button id="two" class="answer"></button></li>
                <li><button id="three" class="answer"></button></li>
                <li><button id="four" class="answer"></button></li>
            </ol>
        </section>

        <section class="yes-no">
            <h1 class="yes"></h1>
            <h1 class="no"></h1>
        </section>

        <section id="completed">
            <p id="message"></p>
            <p>Final Score <span class="score"></span> / <span id="questionCount"></span></p>

            <form id="saveScore">
                <label for="initials">Enter Initials</label>
                <input type="text" id="initials" placeholder="Enter Initials"/>
                <button id="save">Submit</button>
            </form>
            <button onclick="startQuiz()">Restart Quiz</button>
        </section>
    </card>
</main>

<script src="script.js"></script>
</body>
</html>
