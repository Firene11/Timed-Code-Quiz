<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timed Code Quiz</title>
    <link rel="reset" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>

        <nav>
            <section id="high-scores">View High Scores</section>
            <section id="timer">Time:<span>0</span></section>
    </nav>
        
    <main>
        <card>
        <h1>Answer the coding quiz question and wrap text downward ________?</h1>
        <p class="describe">This description should be centered and the quiz will be styled with Java Script!</p>
        <button id="start">Start Quiz</button>
        <section class="mult-choice">
            <button class="one">1. Answer One</button>
            <button class="two">2. Answer Two</button>
            <button class="three">3. Answer Three</button>
            <button class="four">4. Answer Four</button>
        </section>    
            <hr>
            <h2 class="Correct">Correct!</h2>
            <h2 class="Wrong"></h2>

            <section id="submission">
                <h1>All done!</h1>
                <p>Your final score is <span>0</span></p>
                <form action="/action_page.php">
                    <label for="init">Enter Initials:</label>
                    <input type="text" id="init" name="init">
                    <input type="submit" value="Submit">
                </form>
            </section>

            <section id="score-buttons">
                <h1>High Scores</h1>
                <p id="scorebox">1. IN -10</p>
                <button class="go-back">Go Back</button>
                <button class="View-high-scores">View High Scores</button>
            </section>
        </card>


</main> 

<script src+="script.js"></script>    
</body>
</html>
