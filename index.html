<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timed Code Quiz</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <header id="high-scores">View High Scores</header>
        <header id="timer">Time:</header>

    <main>
        <h1>Answer the question?</h1>
        <p>This quiz will be styled with Java Script!</p>
        <button id="start">Start</button>
        <button class="one">Answer One</button>
        <button class="two">Answer Two</button>
        <button class="three">Answer Three</button>
        <button class="four">Answer Four</button>
    </main>        

    <section id="submission">
        <form action="/action_page.php">
            <label for="init">Enter Initials</label>
            <input type="text" id="init" name="init"><br><br>
            <input type="submit" value="Submit">
        </form>
    </section>

    <section id="score-buttons">
        <button class="go-back"></button>
        <button class="View-high-scores"></button>
    </section>

    <footer>
        <hr>
        <h2 class="Correct!"></h2>
        <h2 class="Wrong!"></h2>
    </footer>
</body>
</html>
