<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timed Code Quiz</title>
    <link rel="reset" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>

        <nav>
            <section id="high-scores">View High Scores</section>
            <section id="timer">Time:</section>
    </nav>
        
    <main>
        <h1>Answer the question?</h1>
        <p>This quiz will be styled with Java Script!</p>
        <section class="mult-choice">
            <button id="start">Start</button>
            <button class="one">Answer One</button>
            <button class="two">Answer Two</button>
            <button class="three">Answer Three</button>
            <button class="four">Answer Four</button>
        </section>       

    <section id="submission">
        <form action="/action_page.php">
            <label for="init">Enter Initials</label>
            <input type="text" id="init" name="init"><br><br>
            <input type="submit" value="Submit">
        </form>
    </section>

    <section id="score-buttons">
        <button class="go-back"></button>
        <button class="View-high-scores"></button>
    </section>

    <section class="grade">
        <hr>
        <h2 class="Correct!"></h2>
        <h2 class="Wrong!"></h2>
    </section>

</main> 

<script src+="script.js"></script>    
</body>
</html>
