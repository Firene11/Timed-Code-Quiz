<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timed Code Quiz</title>
    <link rel="reset" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>

        <nav>
            <section id="high-scores"><a href="./high-scores.html">View High Scores</a></section>
            <section id="time">Time:<span id="timer">75</span></section>
    </nav>
        
    <main>
        <card>
        <section class="intro">
            <h1 class="header">Timed Coding Quiz!</h1>
            <p class="describe">Try to answer the following code-related questions within the time limit. But... keep in mind that 
            wrong answers will deduct your score by 10 seconds.</p>
       
            <button onclick="hide()" id="start">Start Quiz</button>
        </section>

        <section class="mult-choice">
            <h1 class="questions"></h1>
            <button class="one"></button>
            <button class="two"></button>
            <button class="three"></button>
            <button class="four"></button>
        </section>
        
        <section class="yes-no">
            <hr>
            <h2 class="correct"></h2>
            <h2 class="wrong"></h2>
        </section>

            <section id="submission">
                <form action="/action_page.php">
                    <label for="init">Enter Initials:</label>
                    <input type="text" id="init" name="init">
                    <input type="submit" value="Submit">
                </form>
            </section>
        </card>


</main> 

<script src="script.js"></script>    
</body>
</html>
