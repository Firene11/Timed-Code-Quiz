<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timed Code Quiz</title>
    <link rel="reset" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>

        <nav>
            <section id="high-scores"><a href="./high-scores.html">View High Scores</a></section>
            <section id="time">Time:<span id="timer">75</span></section>
    </nav>
        
    <main>
        <card>
        <section class="intro">
            <h1 class="header">Timed Coding Quiz!</h1>
            <p class="describe">Try to answer the following code-related questions within the time limit. But... keep in mind that 
            wrong answers will deduct your score by 10 seconds.</p>
       
            <button id="start">Start Quiz</button>
        </section>

        <section class="mult-choice">
            <h1 class="questions"></h1>
            <ul>
            <li><button class="one" onclick="checkAnswer('1')"></button></li>
            <li><button class="two" onclick="checkAnswer('2')"></button></li>
            <li><button class="three" onclick="checkAnswer('3')"></button></li>
            <li><button class="four" onclick="checkAnswer('4')"></button></li>
        </ul>
        </section>
        
        <section class="yes-no">
            <hr>
            <h2 class="correct">Correct!</h2>
            <h2 class="wrong">Wrong!</h2>
        </section>

            <section id="submission">
                    <p>Enter Initials:</p>
                    <input id="initials">
                    <button id="submit">Submit</button>
                </form>
            </section>
        </card>


</main> 

<script src="script.js"></script>    
</body>
</html>
